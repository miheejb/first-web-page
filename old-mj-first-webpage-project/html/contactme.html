<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/pink-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&family=Lato:wght@300&family=Nunito&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/contactme-html-styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>contact-me</title>
</head>

<body class="contactme-body">
    <div class="contact-me">
        <div class="title">
            <h2> <img class="favicon" src="../assets/images/pink-favicon.png" alt="">contact me
            </h2>
        </div>
        <div class="form">
            <div class="form-items">
                <input type="text" class="input" placeholder="your name">
                <i class="fa fa-solid fa-user"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="email">
                <i class="fa fa-solid fa-envelope"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="which country are you living? (optional)">
                <i class="fa fa-solid fa-globe"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="how did you hear about me? (optional)">
                <i class="fa-solid fa-face-smile"></i>
            </div>
            <div class="form-items">
                <textarea class="input" id="message" cols="30" rows="10" placeholder="Message ..."></textarea>
            </div>
        </div>
        <div class="btn">Submit
        </div>
        <div class="social-icons">
            <div class="twitter">
                <a href="./blog.html">
                    <i class=" fa fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="facebook">
                <i class=" fa fa-brands fa-facebook"></i>
            </div>
            <div class="instragram">
                <i class=" fa fa-brands fa-instagram"></i>
            </div>
            <div class="linkedin">
                <i class=" fa fa-brands fa-linkedin"></i>
            </div>
        </div>
    </div>

    <div class="map">
        <h2><img class="favicon" src="../assets/images/pink-favicon.png" alt="">visit my gallery</h2>
        <iframe class="googlemap"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7424.563962264968!2d2.2904326250076137!3d48.858596296043956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2snz!4v1653343576920!5m2!1sen!2snz"
            width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <ul class="map-dtails">
            <li class="address">
                Address: Champ de Mars, 5 Av. Anatole France, 75007
            </li>
            <li class="contact number">
                +12-345-6789
            </li>
            <li class="opening hours">
                Opening hrs: Mon to Fri (9am - 5pm)
            </li>
        </ul>
    </div>
</body>
